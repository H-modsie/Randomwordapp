<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Dictionary App</title>
    <style>
        /* Styling for a simple layout */
        body { font-family: Arial, sans-serif; text-align: center; }
        #word-display { margin: 20px; font-size: 1.5em; }
        button { margin: 10px; padding: 10px; font-size: 1em; }
    </style>
</head>
<body>
    <div id="word-display">
        <h2 id="word">Click the button to get a random word!</h2>
        <p id="definition"></p>
        <button id="get-word-button">Get Random Word</button>
        <button id="reset-button">Reset</button>
        <button id="thumbs-up">👍 Thumbs Up</button>
        <button id="thumbs-down">👎 Thumbs Down</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
